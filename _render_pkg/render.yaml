services:
  - type: web
    name: ai-diet-coach-line
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn line_bot.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    # Attach a persistent disk (adjust size as needed)
    disk:
      name: app-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
